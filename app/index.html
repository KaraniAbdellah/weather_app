<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Styling Filies -->
    <link rel="stylesheet" href="sass/layout/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Noto+Sans+Arabic:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="">
        </div>
        <div class="search_bar">
            <div class="bar">
                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                <input type="text" placeholder="Seacrh City">
                <button class="search_btn">Search</button>
            </div>
        </div>
        <div class="info">
            <button class="current_location_btn"><i class="fa-solid fa-location-crosshairs"></i> <span>Current Location</span></button>
            <button class="mode_dark_light"></button>
        </div>
    </header>





    <!-- Script Js Files -->
    
    <script src="main.js"></script>
    
</body>
</html>
